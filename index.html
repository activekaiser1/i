<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas"></canvas>
<canvas id="myCanva"></canvas>


<script>
var counter = 0;
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
c.width = window.innerWidth;
c.height = window.innerWidth;
c.style.position = "absolute";
c.style.top = window.innerHeight/2 - window.innerWidth/2 + "px";
alert(window.innerWidth);
var cc = document.getElementById("myCanva");
var ctxx = cc.getContext("2d");
cc.width = window.innerWidth;
cc.height = window.innerWidth;
cc.style.position = "absolute";
cc.style.top = window.innerHeight/2 - window.innerWidth/2 + "px";
     
 document.ontouchmove = function(event){
    event.preventDefault();
 };


init();

function init() {
    if (window.DeviceOrientationEvent) {
        
        window.addEventListener('deviceorientation', function (eventData) {
            var tiltLR = eventData.gamma;
            var tiltFB = eventData.beta;
            var dir = eventData.alpha
            deviceOrientationHandler(tiltLR, tiltFB, dir);
        }, false);
    } 
}
        
        
        
       
        
        
        setInterval(function(){ counter++; 

ctx.beginPath();
ctx.fillStyle="red";
ctx.rect(-counter, 1-counter, (window.innerWidth/2)-1+counter, (window.innerWidth/2)-1+counter);
ctx.fill();
ctx.beginPath();
ctx.fillStyle="blue";
ctx.rect(-counter, window.innerWidth/2, window.innerWidth/2-1+counter, window.innerWidth/2-1+counter);
ctx.fill();
ctx.beginPath();
ctx.fillStyle="green";
ctx.rect(window.innerWidth/2, 1-counter, window.innerWidth/2-1+counter, window.innerWidth/2-1+counter);
ctx.fill();
ctx.beginPath();
ctx.fillStyle="grey";
ctx.rect(window.innerWidth/2, window.innerWidth/2, window.innerWidth/2-1+counter, window.innerWidth/2-1+counter);
ctx.fill();


ctx.rect(1+window.innerWidth/8-counter, 1+window.innerWidth/8-counter, window.innerWidth/2-window.innerWidth/8-1+counter, window.innerWidth/2-window.innerWidth/8-1+counter);
ctx.rect(1+window.innerWidth/8-counter, window.innerWidth/8*4, window.innerWidth/2-window.innerWidth/8-1+counter, window.innerWidth/2-window.innerWidth/8-1+counter);
ctx.rect(window.innerWidth/8*4, 1+window.innerWidth/8-counter, window.innerWidth/2-window.innerWidth/8-1+counter, window.innerWidth/2-window.innerWidth/8-1+counter);
ctx.rect(window.innerWidth/8*4, window.innerWidth/8*4, window.innerWidth/2-window.innerWidth/8-1+counter, window.innerWidth/2-window.innerWidth/8-1+counter);

ctx.rect(1+window.innerWidth/8*2-counter, 1+window.innerWidth/8*2-counter, window.innerWidth/2-window.innerWidth/8*2-1+counter, window.innerWidth/2-window.innerWidth/8*2-1+counter);
ctx.rect(1+window.innerWidth/8*2-counter, window.innerWidth/8*4, window.innerWidth/2-window.innerWidth/8*2-1+counter, window.innerWidth/2-window.innerWidth/8*2-1+counter);
ctx.rect(window.innerWidth/8*4, 1+window.innerWidth/8*2-counter, window.innerWidth/2-window.innerWidth/8*2-1+counter, window.innerWidth/2-window.innerWidth/8*2-1+counter);
ctx.rect(window.innerWidth/8*4, window.innerWidth/8*4, window.innerWidth/2-window.innerWidth/8*2-1+counter, window.innerWidth/2-window.innerWidth/8*2-1+counter);


ctx.rect(1+window.innerWidth/8*3-counter, 1+window.innerWidth/8*3-counter, window.innerWidth/2-window.innerWidth/8*3-1+counter, window.innerWidth/2-window.innerWidth/8*3-1+counter);
ctx.rect(1+window.innerWidth/8*3-counter, window.innerWidth/8*4, window.innerWidth/2-window.innerWidth/8*3-1+counter, window.innerWidth/2-window.innerWidth/8*3-1+counter);
ctx.rect(window.innerWidth/8*4, 1+window.innerWidth/8*3-counter, window.innerWidth/2-window.innerWidth/8*3-1+counter, window.innerWidth/2-window.innerWidth/8*3-1+counter);
ctx.rect(window.innerWidth/8*4, window.innerWidth/8*4, window.innerWidth/2-window.innerWidth/8*3-1+counter, window.innerWidth/2-window.innerWidth/8*3-1+counter);

ctx.rect(window.innerWidth/2-counter, window.innerWidth/2-counter, counter, counter);
ctx.rect(window.innerWidth/2, window.innerWidth/2-counter, counter, counter);
ctx.rect(window.innerWidth/2-counter, window.innerWidth/2, counter, counter);
ctx.rect(window.innerWidth/2, window.innerWidth/2,counter, counter);
ctx.lineWidth = 2;
ctx.stroke();

if(counter==(window.innerWidth/8*1).toFixed(0)){counter=0;};

}, 30);

        
        
        
        
        

   function deviceOrientationHandler(tiltLR, tiltFB, dir) {
      
        ctxx.clearRect(0,0,window.innerWidth,window.innerHeight);
        ctxx.fillStyle = "black";
        ctxx.fillRect(window.innerWidth/2+tiltLR*15, window.innerWidth/2+tiltFB*15, 10, 10);
           
    }


 </script>
 </body>
</html>
