<!DOCTYPE html>
<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  

<canvas id="myCanvas" style="border:1px solid #d3d3d3;">
</canvas>
 <style>
   html {

  height: 100%;
  max-height: 100%;

}
  </style>

<script>
var counter = 0;
var c = document.getElementById("myCanvas");
c.width = window.innerWidth;
c.height = window.innerWidth;

        var ctx = c.getContext("2d");
     
 document.ontouchmove = function(event){
    event.preventDefault();

init();
var count = 0;

function init() {
    if (window.DeviceOrientationEvent) {
        
        window.addEventListener('deviceorientation', function (eventData) {
            var tiltLR = eventData.gamma;
            var tiltFB = eventData.beta;
            var dir = eventData.alpha
            deviceOrientationHandler(tiltLR, tiltFB, dir);
        }, false);
    } 
}

var isPaused = false;



   function deviceOrientationHandler(tiltLR, tiltFB, dir) {
      
     
      document.getElementById("doTiltLR").innerHTML = (tiltLR / 8).toFixed(2);
      document.getElementById("doTiltFB").innerHTML = (tiltFB / 2).toFixed(2);
     
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
        ctx.fillStyle = "black";
        ctx.fillRect(window.innerWidth/2+tiltLR*10, window.innerWidth/2+tiltFB*10, 10, 10);
           
    }


 </script>
 </body>
</html>
